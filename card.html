    <link rel="stylesheet" href="card.css" />
</head>
<body>
    
    <div class="card">
        <div class="star"><img src="imagens/estrela.PNG"></div>

            <div><b>R$ 899,00</b></div>

            Avista no pix -10%
            <br>
